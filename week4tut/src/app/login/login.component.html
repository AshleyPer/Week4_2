<form>
    <div class="form-group mb-5">
        <label class="mb-2" for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group mb-4">
        <label class="mb-2" for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
    </div>

    <div class="alert alert-danger" role="alert"  *ngIf="failed">
        Login credentials incorrect, please try again.
    </div>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Submit</button>
</form>
