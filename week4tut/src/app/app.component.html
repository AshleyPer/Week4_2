<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <a class="nav-link px-2 homebtn" routerLink="/">Home</a>
      </ul>

      <div class="text-end">
        <div *ngIf="loggedOut; else loggedIn">
          <button type="button" class="btn btn-outline-light me-2" routerLink="/login">Login</button>
          <button type="button" class="btn btn-outline-light me-2" routerLink="/signup">Signup</button>
        </div>

        <ng-template #loggedIn>
          <button type="button" class="btn btn-outline-light me-2" routerLink="/account">Account</button>
          <button type="button" class="btn btn-outline-light me-2" routerLink="/profile">Profile</button>
          <button type="button" class="btn btn-outline-light me-2" (click)="logoutFunc()">Logout</button>
        </ng-template>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
